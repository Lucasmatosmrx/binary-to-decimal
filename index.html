<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Binario to Decimal</title>
  </head>
  <body>
    <div class="titulo">
      <label for="nome">Digit Number Binary</label>
    </div>
    <div class="inputBinary">
      <input
        id="binary"
        type="text"
        placeholder="Digite somente '0' ou '1' "
        maxlength="8"
        onkeypress="return somenteNumero(event);"
      />
    </div>
    <div class="btn">
      <button type="button" class="btnCalc" onclick="btnCalc()">Calc</button>
    </div>
    <div class="result">
      <p class="titleResult">Resultado:</p>
      <p class="numberResult" id="resulted">0</p>
    </div>
  </body>
  <footer>
    <script src="./script.js"></script>
  </footer>
</html>
